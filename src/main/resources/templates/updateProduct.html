<style>

@import url('https://cdn.jsdelivr.net/font-iropke-batang/1.2/font-iropke-batang.css');

@font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}

.font {
	font-family: 'Pretendard-Regular';
}

body {
	font-family: 'Pretendard-Regular';
}

.td-label {
	width: 40%;
}

.td-input {
	width: 60%;
}

table {
	border: 1px #a39485 solid;
	font-size: .9em;
	box-shadow: 0 2px 5px rgba(0, 0, 0, .25);
	width: 100%;
	border-collapse: collapse;
	border-radius: 5px;
	overflow: hidden;
}

th {
	text-align: left;
}

thead, .td1 {
	font-weight: bold;
	color: #fff;
	background: rgb(211, 212, 213);
}

td, th {
	padding: 1em .5em;
	vertical-align: middle;
}

td {
	border-bottom: 1px solid rgba(0, 0, 0, .1);
	background: #fff;
}

a {
	color: #73685d;
}

.button-container {
	display: flex;
	justify-content: center;
	gap: 10px; /* Space between buttons */
}

@media all and (max-width: 768px) {
	table, thead, tbody, th, td, tr {
		display: block;
	}
	th {
		text-align: right;
	}
	table {
		position: relative;
		padding-bottom: 0;
		border: none;
		box-shadow: 0 0 10px rgba(0, 0, 0, .2);
	}
	thead {
		float: left;
		white-space: nowrap;
	}
	tbody {
		overflow-x: auto;
		overflow-y: hidden;
		position: relative;
		white-space: nowrap;
	}
	tr {
		display: inline-block;
		vertical-align: top;
	}
	th {
		border-bottom: 1px solid #a39485;
	}
	td {
		border-bottom: 1px solid #e5e5e5;
	}
}
</style>

<body class="sb-nav-fixed">

	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Core</div>
						<a class="nav-link" href="/api/v1/shop-fulfillment/index">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div> Dashboard
						</a>
						<div class="sb-sidenav-menu-heading">Management</div>

							data-bs-target="#collapseLayouts" aria-expanded="false"
							aria-controls="collapseLayouts">

								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapseLayouts"
							aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">
								<a class="nav-link"
									th:href="@{/api/v1/shop-fulfillment/selectAllProduct}">상품
									목록</a> <a class="nav-link"
									th:href="@{/api/v1/shop-fulfillment/createProduct}">상품 등록</a>
							</nav>
						</div>
						<a class="nav-link" href="/api/v1/shop-fulfillment/index">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                주문 관리
                        </a>
					</div>

				<div class="sb-sidenav-footer">
					<div class="small">Logged in as:</div>
					Start Bootstrap
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
				<main>
					<div class="container-fluid px-4">
						<h2 class="mt-4">상품 수정</h2>
						<hr>
						<form th:action="@{/api/v1/shop-fulfillment/updateProduct}" method="post">
						<input type="hidden" name="id" th:value="${productResponseDto.id}">
						<table>
							<tbody>
								<tr>
									<td class="td1"><label for="image">상품 이미지</label></td>
									<td colspan="2">
										<img src="/img/monitor2.jpg" alt="Product Image" class="product-image" width="150px;" height="150px;">
										<input type="hidden" name ="image" value="/img/monitor2.jpg" />
										<input type="button" value="이미지 선택">
									</td>
								</tr>
								<tr>
									<td class="td1"><label for="name">상품명</label></td>
									<td><input type="text" id="name" name="name"
										th:value="${productResponseDto.name}" style="width: 80%; height: 2.5em;" /></td>
								</tr>
								<tr>
									<td class="td1"><label for="stock">상품 재고</label></td>
									<td><input type="text" id="stock" name="stock"
										th:value="${productResponseDto.stock}" style="width: 80%; height: 2.5em;" /></td>
								</tr>
								<tr>
									<td class="td1"><label for="content">상품 내용</label></td>
									<td colspan="2">
										<input type="text" id="content" name="content" th:value="${productResponseDto.content}"
										style="width: 80%; height: 2.5em;" />
									</td>
								</tr>
								<tr>
									<td class="td1"><label for="price">상품 가격</label></td>
									<td><input type="text" id="price" name="price" th:value="${productResponseDto.price}"
										style="width: 80%; height: 2.5em;" /></td>
								</tr>
								<tr>
									<td colspan="2">
										<div class="button-container">
											<button class="btn btn btn-light" type="submit" style="padding: 10px 20px;">확인</button>
									
											<button class="btn btn btn-light" style="padding: 15px 30px;">취소</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						</form>
					</div>
				</main>
			<footer class="py-4 bg-light mt-auto">
